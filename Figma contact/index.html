<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figma contact</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="contact-header">
            <div class="hero">
                <h1 class="primary-title">Oh hello there!</h1>
            </div>
        </header>
        <nav class="main-nav">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#">Home</a>
                </li>
                <li class="menu-item">
                    <a href="#">Our offer</a>
                </li>
                <li class="menu-item">
                    <a href="#">Why us</a>
                </li>
                <li class="menu-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <section class="middle-section">
            <div class="left">
                <h1 class="primary-title">Whats on your mind?</h1>
            </div>
            <div class="right">
                <form>
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email">

                    <label for="message">Your message</label>
                    <textarea name="message" id="message" placeholder="Dear Insurance company..."></textarea>
                    <a href="#" class="btn">SEND MESSAGE</a>
                </form>
            </div>
        </section>
        <section class="bottom-section">
            <div class="container">
                <div class="text-box">
                    <h1 class="primary-title">Come visit us!</h1>
                    <p>2219 Griffin Street</p>
                    <p>San Francisco</p>
                </div>
            </div>
        </section>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
